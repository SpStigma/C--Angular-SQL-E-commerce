<div class="flex flex-row p-6 space-x-8">
  <!-- Image -->
  <div class="w-1/2">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full rounded-lg shadow" />
  </div>

  <!-- Infos + actions -->
  <div class="w-1/2 flex flex-col space-y-4">
    <h1 class="text-2xl font-bold">{{ product.name }}</h1>
    <p class="text-gray-700">{{ product.description }}</p>
    <span class="text-lg">Stock : {{ product.stock }}</span>
    <span class="text-xl font-semibold">â‚¬{{ product.price }}</span>

    <!-- Bouton mis Ã  jour -->
    <button class="btn btn-primary w-1/3" (click)="addToCart()">
      ðŸ›’ Ajouter au panier
    </button>

    <!-- Messages utilisateur -->
    <div *ngIf="successMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50">{{ successMessage }}</div>
    <p *ngIf="errorMessage"   class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded shadow-lg z-50">{{ errorMessage }}</p>
  </div>
</div>
